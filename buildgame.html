<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="buildgame.css">
</head>
<body>
    <div id="heading"><h1>Stone Paper Scissors</h1></div>

    <div id="choice">
        <img src="rock.png" alt="" id="rock" class="option">

        <img src="paper.png" alt="" id="paper" class="option">

        <img src="scissors.png" alt="" id="scissor" class="option">
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div id="text">
        <p id="move">Pick Your Move</p>
    </div>

    <script src="buildgame.js"></script>
</body>
</html>
